<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;margin:0;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=MmB3aDg7OiKfu1W45o9ksvRps9qR2I6H"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
	<title>湘亭位置</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("allmap");
	map.enableScrollWheelZoom();
  var point = new BMap.Point(120.077798, 30.292853);
  var marker = new BMap.Marker(point);
  map.addOverlay(marker); 
  map.centerAndZoom(point, 883);
  	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 40,     // 信息窗口高度
	  title : "杭州湘亭科技有限公司" , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:""
	}
	var infoWindow = new BMap.InfoWindow("服务热线：0571-85021585", opts);  // 创建信息窗口对象
  map.openInfoWindow(infoWindow,point); //开启信息窗口 
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}); 
	var b = new BMap.Bounds(point,point);
	try {	
		BMapLib.AreaRestriction.setBounds(map, b);
	} catch (e) {
		alert(e);
	}
</script>
